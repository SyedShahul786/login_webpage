<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Sidebar</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <style>
        body {
    display: flex;
    margin: 0;
    background-color: cornflowerblue;
    /* font-family: Arial, sans-serif; */
}

.sidebar {
    width: 250px;
    background-color:antiquewhite;
    color:black;
    padding: 15px;
    height: 100vh;
    position: fixed;
}

.sidebar h2 {
    color:black;
    font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif ;
}

.sidebar ul {
    list-style-type: none;
    padding: 0;
}

.sidebar li {
    margin: 10px 0;
}

.sidebar a {
    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    color: black;
    text-decoration: none;
    padding: 10px;
    display: block;
    background-color: lightskyblue;
    border-radius: 10px;
    /* transition: background 0.3s; */
}

.sidebar .hover {
    background-color: #575757;
}

.content {
    margin-left: 260px; /* Space for the sidebar */
    padding: 20px;
    flex-grow: 1;
}

.page {
    display: none;
}

.page.active {
    display: block;
}

form {
    display: flex;
    flex-direction: column;
}

label {
    margin: 10px 0 5px;
}

input {
    padding: 8px;
    margin-bottom: 15px;
}
.page h2 {
    background-color: burlywood;
    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
}
.page{
    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
}


    </style>
    
</head>
<body>
    <div class="sidebar">
        <h2>ClientPulse</h2>
        <ul>
            <li><a href="#" class="menu-item" data-target="home">Home</a></li>
            <li><a href="#" class="menu-item" data-target="dashboard">Dashboard</a></li>
            <li><a href="#" class="menu-item" data-target="add-club">Add Club</a></li>
            <li><a href="#" class="menu-item" data-target="report">Report</a></li>
        </ul>
    </div>
    <div class="content">
        <div id="home" class="page active">Welcome to ClientPulse</div>
        <div id="dashboard" class="page">Dashboard Content</div>
        <div id="add-club" class="page">
            <h2>Add Club</h2>
            <form>
                <label for="club-name">Club Name:</label>
                <input type="text" id="club-name" required>
                <label for="fee">Fee:</label>
                <input type="number" id="fee" required>
                <label for="duration">Duration (months):</label>
                <input type="number" id="duration" required>
                <button type="submit">Submit</button>
            </form>
        </div>
        <div id="report" class="page">Report Content</div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
